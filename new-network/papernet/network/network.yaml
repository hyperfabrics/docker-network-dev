name: "commercialpaper-network"
x-type: "hlfv1"

description: "The CommercialPaper network"


version: "1.0"
channels:
  commercialpaperchannel:
    orderers:
      - orderer.hyperfabrics.com
    peers:
      peer0.papernet.hyperfabrics.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      
      peer1.papernet.hyperfabrics.com:
        endorsingPeer: false
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      
      peer2.papernet.hyperfabrics.com:
        endorsingPeer: false
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


organizations:
  Papernet:
    mspid: PapernetMSP

    peers:
      - peer0.papernet.hyperfabrics.com

    certificateAuthorities:
      - ca.papernet.hyperfabrics.com

orderers:
  orderer.hyperfabrics.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.hyperfabrics.com


peers:
  peer0.papernet.hyperfabrics.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.papernet.hyperfabrics.com
      request-timeout: 120001


certificateAuthorities:
  ca.papernet.hyperfabrics.com:
    url: http://localhost:7054
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.papernet.hyperfabrics.com

Digibank:
    mspid: DigibankMSP

    peers:
      - peer0.digibank.hyperfabrics.com

peers:
  peer0.digibank.hyperfabrics.com:
    url: grpc://192.168.0.1:7051
    grpcOptions:
      ssl-target-name-override: peer0.digibank.hyperfabrics.com
      request-timeout: 120001

